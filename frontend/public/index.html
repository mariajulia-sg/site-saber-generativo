<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Saber Generativo</title>

    <link rel="icon" href="%PUBLIC_URL%/logo.png" type="image/png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos e script do Google Dialogflow Messenger -->
    <link
      rel="stylesheet"
      href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css"
    />
    <script
      src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"
      defer
    ></script>
  </head>

  <body>
    <div id="root"></div>

    <!-- Chatbot CelIA -->
    <df-messenger
      project-id="able-imprint-476813-n2"
      agent-id="fe81ca85-9a76-4573-926e-bcf02834b694"
      language-code="pt-br"
      max-query-length="-1"
    >
      <df-messenger-chat-bubble chat-title="CelIA"></df-messenger-chat-bubble>
    </df-messenger>

    <style>
      df-messenger {
        z-index: 999;
        position: fixed;
        bottom: 16px;
        right: 16px;

        --df-messenger-font-color: #000;
        --df-messenger-font-family: "Google Sans", sans-serif;
        --df-messenger-chat-background: #f3f6fc;
        --df-messenger-message-user-background: #9ef7e0;
        --df-messenger-message-bot-background: #ffffff;
        --df-messenger-button-titlebar-color: #183153;
        --df-messenger-send-icon: #183153;

        --df-messenger-chat-window-height: 500px;
      }

      df-messenger::part(chat-wrapper) {
        border-radius: 16px !important;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      }

      df-messenger-chat-bubble {
        --df-messenger-chat-bubble-background: #183153;
        --df-messenger-chat-bubble-icon-color: #fff;
      }

    </style>
  </body>
</html>
